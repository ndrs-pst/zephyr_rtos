description: MC33665A Battery management communication gateway

compatible: "nxp,mc33665a"

include: [spi-device.yaml]

properties:
    int-gpios:
      type: phandle-array
      required: true
      description: |
        Interrupt pin.

        This pin signals active low when produced by the controller. The
        property value should ensure the flags properly describe the signal
        that is presented to the driver.
    reg:
      type: array
      required: true
