description: GPIO PinNames parent node

compatible: "gpio-pinnames"

include:
    - name: base.yaml
      property-allowlist: [label]

properties:
    label:
      description: |
        Human readable string describing the device and used to set the device
        name. It can be passed as argument to device_get_binding() to retrieve
        the device. If this property is omitted, then the device name is set
        from the node full name.

child-binding:
    description: GPIO PinNames child node
    properties:
       gpios:
          type: phandle-array
          required: true
       label:
          required: false
          type: string
          description: |
            Human readable string describing the pin name. It can be used by an
            application to identify this PIN or to retrieve its number/index
            (i.e. child node number) on the parent device.
